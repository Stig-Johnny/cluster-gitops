# ArgoCD Application for NFS CSI Driver
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nfs-csi-driver
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/csi-driver-nfs
    chart: csi-driver-nfs
    targetRevision: 4.6.0 # Use the latest stable version or your desired version
    helm:
      values: |
        controller:
          runOnControlPlane: true
        node:
          runOnControlPlane: true
        storageClass:
          create: true
          name: nfs-csi
          parameters:
            server: 100.95.36.122
            share: /volume1/docker
          reclaimPolicy: Retain
          mountOptions: []
          defaultClass: true
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
